<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome {{ current_user.username }}</h2>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mb-3">Logout</a>
    <a href="{{ url_for('notes.new_note') }}" class="btn btn-primary mb-3">Create Note</a>

    <h4>Your Notes</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.content }}</td>
                <td>
                    <a href="{{ url_for('notes.edit_note', note_id=note.id) }}" class="btn btn-sm btn-warning">Edit</a>

                    <!-- Delete báº±ng form POST -->
                    <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="POST" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3">No notes found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
