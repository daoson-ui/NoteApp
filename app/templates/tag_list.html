<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tags</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h2 style="text-align: center; font-size: 28px; margin-bottom: 20px;">Manage Tags</h2>

    <!-- Nút Back -->
    <div style="margin-bottom: 15px;">
        <a href="{{ url_for('notes.dashboard') }}"
           style="padding: 8px 16px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
            &larr; Back
        </a>
    </div>

    <!-- Nút Add Tag -->
    <div style="text-align: right; margin-bottom: 15px;">
        <a href="{{ url_for('tags.new_tag') }}"
           style="padding: 8px 16px; background: #0d6efd; color: white; text-decoration: none; border-radius: 5px;">
            + Add Tag
        </a>
    </div>

    <!-- Bảng Tags -->
    <table style="width: 100%; border-collapse: collapse; text-align: center;">
        <thead>
            <tr>
                <th style="border: 1px solid #ccc; padding: 10px; background-color: #000000; color: #ffffff;">ID</th>
                <th style="border: 1px solid #ccc; padding: 10px; background-color: #000000; color: #ffffff;">Tag Name</th>
                <th style="border: 1px solid #ccc; padding: 10px; background-color: #000000; color: #ffffff;">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for tag in tags %}
            <tr>
                <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">{{ tag.id }}</td>
                <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">{{ tag.name }}</td>
                <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                    <a href="{{ url_for('tags.edit_tag', tag_id=tag.id) }}"
                       style="padding: 6px 12px; background: #ffc107; color: black; text-decoration: none; border-radius: 5px; margin-right: 5px;">
                        Edit
                    </a>

                    <form action="{{ url_for('tags.delete_tag', tag_id=tag.id) }}" method="POST"
                          style="display: inline-block;" onsubmit="return confirm('Delete this tag?');">
                        <button type="submit"
                                style="padding: 6px 12px; background: #dc3545; color: white; border: none; border-radius: 5px;">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
