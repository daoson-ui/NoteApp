<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Manage Tags</h2>

    <a href="{{ url_for('admin.new_tag') }}" class="btn btn-primary mb-3">Add Tag</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tag Name</th>
                <th width="180px">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_tag', tag_id=tag.id) }}" class="btn btn-warning btn-sm">Edit</a>

                    <form action="{{ url_for('admin.delete_tag', tag_id=tag.id) }}"
                          method="POST"
                          style="display:inline;"
                          onsubmit="return confirm('Delete this tag?');">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
